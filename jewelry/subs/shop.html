
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>M&G Form</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
  </head>

  <body>
    <div class="flex-container">
      <header>
        <div class="flex-container">
          <img src="../pics/logo.png" 
          alt="logo" class="img-fluid logo-pic">
        </div>    
      </header>

      <nav>
        <div class="flex-container">
          <p>
            <a href="../index.html">
              <button class="nav-l">home</button>
            </a>
          </p>
          <p>
            <a href="../subs/about.html">
              <button class="nav-l">about</button>
            </a>
          </p>
          <p>
            <a href="../subs/contact.html">
              <button class="nav-l">contact</button>
            </a>
          </p>
        </div>
      </nav>
      

      <main>

      <div class="flex-container">
        <div class="promo">
          <h3>please fill the form and we'll contact you ASAP</h3>
        <form>
          <div>
            <label for="user_first_name">First Name:</label><br>
            <input type="text" id="user_first_name" name="user_first_name" required>
         </div>
         <div>
            <label for="user_last_name">Last Name:</label><br>
            <input type="text" id="user_last_name" name="user_last_name" required>
        </div>
         <div>
            <label for="user_email">e-mail:</label><br>
            <input type="email" id="user_email" name="user_email" required>
        </div>
        <div>
          <button type="submit" class="pressit">SEND IT !</button>
        </div>
        </form>
        </div>
      </div>

      </main>
          
      <footer> 
        <div class="flex-container">
          <img src="../pics/logo.png" 
          alt="logo" class="img-fluid">
          <div class="cpr">
          <p>(c) 2022 <b>Mangata & Gallo</b></p>
          </div>
        </div> 
      </footer>
</div>
  </body>


</html>
